<!DOCTYPE html>
<html>
  <head>
    <title>Live Wildfires</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="images/deer.jpg" />
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACs00LVeaCdozafp6IOgbzji2Tg_JbEJM"></script>
  </head>


  <body>

  <div id="map-canvas"></div>
    
  <script>
    var map;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        zoom: 5,
        center: {lat: 38.25, lng: -98},
        //stylizes basemap in night mode/streets
        styles: [
            {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#263c3f'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#6b9a76'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#38414e'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#212a37'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#9ca5b3'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#746855'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#f3d19c'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#2f3948'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#17263c'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#515c6d'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#17263c'}]
            }
          ]
  });


      //Calls the RSS/KML live data feed
      //Obtained from https://fsapps.nwcg.gov/googleearth.php
      var georssLayerconus = new google.maps.KmlLayer({
          url: 'https://fsapps.nwcg.gov/data/kml/conus_latest_lg_incidents.kml',
          //keeps zoom and center of map in your control
          preserveViewport: true,
      });
      georssLayerconus.setMap(map);

      var georssLayeralaska = new google.maps.KmlLayer({
          url: 'https://fsapps.nwcg.gov/data/kml/alaska_latest_lg_incidents.kml',
          //keeps zoom and center of map in your control
          preserveViewport: true,
      });
      georssLayeralaska.setMap(map);

      var georssLayerhawaii = new google.maps.KmlLayer({
          url: 'https://fsapps.nwcg.gov/data/kml/hawaii_latest_lg_incidents.kml',
          //keeps zoom and center of map in your control
          preserveViewport: true,
      });
      georssLayerhawaii.setMap(map);
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </body>
</html>
