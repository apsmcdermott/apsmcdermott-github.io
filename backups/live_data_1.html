<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
    /*controls the size of map*/
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <!--call on google API-->
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACs00LVeaCdozafp6IOgbzji2Tg_JbEJM"></script>
  </head>

  <body>
    
    <div id="map-canvas"></div>

    <script>
      var map;
      function initialize() {
        var uluru = {lat: -41.32, lng: 174.8};
        var mapOptions = {
          zoom: 6,
          center: uluru,
          mapTypeId: google.maps.MapTypeId.TERRAIN
        };

        var image = 'images/nz_flag.png'

        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          icon: image
        });


        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        marker.setMap(map);

        //You can pick from a wide variety of GeoRSS feeds offered by NOAA here http://earthquake.usgs.gov/earthquakes/feed/v1.0/kml.php
//To get a live feed to overlay on your map add the following
    var georssLayer = new google.maps.KmlLayer({
    url: 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_month_depth_link.kml'
  });
  georssLayer.setMap(map);

}

      }

      google.maps.event.addDomListener(window, 'load', initialize());
    </script>

        
  </body>
</html>
